<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Web Excursiones</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<h2>Panel de administración de excursiones</h2>
	<h4>Mensaje: <span th:text="${mensaje}"></span></h4>
	<p><a th:href="@{/excursion/alta}">ALTA NUEVA EXCURSIÓN</a></p>
	<table>
		<tr>
			<th>Descripcion</th>
			<th>Origen</th>
			<th>Destino</th>
			<th>Fecha</th>
			<th>Precio</th>
			<th>Estado</th>
			<th>Detalle</th>
			<th>Cancelar</th>
			<th>Modificar</th>
		</tr>
		<tr th:each="ele : ${excursion}">
			<td th:text="${ele.descripcion}"></td>
			<td th:text="${ele.origen}"></td>
			<td th:text="${ele.destino}"></td>
			<td th:text="${#dates.format(ele.fechaExcursion, 'dd-MM-yyyy')}"></td>
			<td th:text="${ele.precioUnitario}"></td>
			<td th:text="${ele.estado}"></td>
			<td><a th:href="@{/excursion/detalle/{id}(id=${ele.idExcursion})}">Detalle</a></td>
			<td><a th:href="@{/excursion/cancelar/{id}(id=${ele.idExcursion})}">Cancelar</a></td>
			<td><a th:href="@{/excursion/modificar/{id}(id=${ele.idExcursion})}">Modificar</a></td>
		</tr>
	</table>
	<h4>Listados de excursiones por tipos:</h4>
	<ul>
		<li><a th:href="@{/excursion/destacados}">Excursiones destacadas</a></li>
		<li><a th:href="@{/excursion/creados}">Excursiones activas</a></li>
		<li><a th:href="@{/excursion/terminados}">Excursiones terminadas</a></li>
	</ul>
</body>
</html>
